<!DOCTYPE html>
<html>
<head>
	<title>Assignment 9</title>
</head>
<body bgcolor="#333" text="white">
	<img src="normal.png" alt="MISSING JPG" height="200px" onmouseover="happy()" onmouseout="normal()" id="d1">
	<img src="pass.png" alt="MISSING JPG" height="200px" onmouseover="show()" onmouseout="pass()" id="d2">
	<img src="regnormal.png" alt="MISSING JPG" height="200px" onmouseover="reghappy()" onmouseout="regnormal()" id="d3">
	<script type="text/javascript">
		function happy() {
			document.getElementById("d1").src = "happy.png"
		}
		function normal() {
			document.getElementById("d1").src = "normal.png"
		}
		function pass() {
			document.getElementById("d2").src = "pass.png"
		}
		function show() {
			document.getElementById("d2").src = "show.png"
		}
		function reghappy() {
			document.getElementById("d3").src = "reghappy.png"
		}
		function regnormal() {
			document.getElementById("d3").src = "regnormal.png"
		}
	</script> 
</body>
</html>
