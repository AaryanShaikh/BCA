<!DOCTYPE html>
<html>
<body>
<form id="myForm" action="mini2.php" name="form1" method="post">
  <input type="text" name="user" placeholder="Username"><br>
  <input type="text" name="email" placeholder="Email"><br>
  <input type="password" name="pass" placeholder="Password"><br>
  <input type="password" name="rpass" placeholder="Re-type Password"><br>
  <input type="button" onclick="validate()" value="Register">
</form>
<script>
function validate() {
  var pass = document.form1.pass.value;
  var rpass = document.form1.rpass.value;
  var user = document.form1.user.value;
  var email = document.form1.email.value;
  var flag = false;
  if (pass&&rpass&&user&&email) {//
  	for (var i = 0; i < email.length; i++) {
  		if(email[i]=='@'){
  			flag = true
  		}
  	}
  	if (flag) {
  		if (pass == rpass) {
  			if (pass.length>=8) {
  				var alpha=false,num=false,spec=false,blank=false
  					for (var i = 0; i < pass.length; i++) {
  						if (pass[i]>'a'&&pass[i]<'z'||pass[i]>'A'&&pass[i]<'Z') {
  							alpha = true
  						}
  						else if (pass[i]>0&&pass[i]<9) {
  							num = true
  						}
  						else if (pass[i]==" ") {
  							blank = true
  						}
  						else{
  							spec = true
  						}
  					}
  					if ((alpha&&num&&spec)&&(blank==false)) {
  						document.getElementById("myForm").submit()
  					}
  					else {
  						if (blank) {
  							alert("password cannot contain blank spaces!")
  							document.form1.pass.value = ""
  							document.form1.rpass.value = ""
  						}
  					else{
  						if (!alpha) {
  							alert("password should've atleast one alphabet")
  							document.form1.pass.value = ""
  							document.form1.rpass.value = ""
  						}
  						if (!num) {
  							alert("password should've atleast one number")
  							document.form1.pass.value = ""
  							document.form1.rpass.value = ""
  						}
  						if (!spec) {
  							alert("password should've atleast one special character")
  							document.form1.pass.value = ""
  							document.form1.rpass.value = ""
  						}
  					}	
  				}
  			}	
  			else{
  				alert("Password minimum length should be 8")
  				document.form1.pass.value = ""
  				document.form1.rpass.value = ""
  			}
  		}
  		else{
  			alert("password not same")
  			document.form1.pass.value = ""
  			document.form1.rpass.value = ""
  		}
  	}
  	else{
  		alert("email not correct")
  		document.form1.email.value = "";
  	}
  }
  else{
  	alert("Fields are empty")
  	document.getElementById("myForm").reset();
  }
}
</script>
</body>
</html>
